dist: trusty
sudo: required
services:
- docker
language: go
go:
  - "1.11.x"
env:
  - GOFLAGS=-mod=vendor GO111MODULE=on

install:
# This script is used by the Travis build to install a cookie for
# go.googlesource.com so rate limits are higher when using `go get` to fetch
# packages that live there.
# See: https://github.com/golang/go/issues/12933
- bash scripts/gogetcookie.sh

script:
- make test
- make vet

branches:
  only:
  - master
  - /v\d+\.\d+\.\d+/
matrix:
  fast_finish: true
  allow_failures:
  - go: tip

before_deploy:
  - GOOS=linux go build -o terraform-provider-ccloud_${TRAVIS_TAG}_linux
  - GOOS=darwin go build -o terraform-provider-ccloud_${TRAVIS_TAG}_darwin
  - GOOS=windows go build -o terraform-provider-ccloud_${TRAVIS_TAG}_windows.exe

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - terraform-provider-ccloud_${TRAVIS_TAG}_*
  on:
    repo: sapcc/terraform-provider-ccloud
    tags: true
    all_branches: true
